<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1 aria-label="Page Heading" id="heading">To Do List</h1>
    <form id="form">
      <input placeholder="To Do" id="toDo" />
      <input aria-label="To Do Time" type="time" id="time" />
      <input type="submit" value="Add To Do" />
    </form>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div aria-label="Sort By Time Or To Do Dropdown" class="dropdown-content">
        <a aria-label="Sort By Time" id="timeSortButton-">Sort By Time</a>
        <a aria-label="Sort Alphabeticlly" id="alphabeticalSortButton-"
          >Sort Alphabeticlly</a
        >
      </div>
      <input
        aria-label="Text To Search To Do"
        type="text"
        id="searchToDo"
        placeholder="ðŸ” Search"
        onkeyup="toDoSort()"
      />
    </div>
    <div id="sortBy">Not Sorting</div>
    <ol id="List"></ol>

    <script src="index.js"></script>
  </body>
</html>
